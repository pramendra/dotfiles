# Starship Prompt - Works with Light & Dark themes
# Uses ANSI colors that adapt to terminal palette

format = """
$directory\
$git_branch\
$git_status\
$character"""

[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true

[git_branch]
style = "bold green"
format = "[$symbol$branch]($style) "
symbol = ""

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
modified = "!"
staged = "+"
untracked = "?"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[nodejs]
disabled = true

[python]
disabled = true

[package]
disabled = true
