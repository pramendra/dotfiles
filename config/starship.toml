# Starship prompt configuration
# https://starship.rs/config/

# Fast, minimal prompt
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$character"""

# Disable slow modules
[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold yellow"

# Git
[git_branch]
format = "[$branch]($style) "
style = "bold green"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"

# Node
[nodejs]
format = "[$symbol($version)]($style) "
symbol = "‚¨¢ "
style = "bold green"
detect_files = ["package.json"]

# Python
[python]
format = '[${symbol}${pyenv_prefix}(${version})]($style) '
symbol = "üêç "
style = "bold yellow"

# Prompt character
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
